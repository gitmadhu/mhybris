# Specifies the location of the spring context file added automatically to the global platform application context.
yacceleratorfulfilmentprocess.application-context=yacceleratorfulfilmentprocess-spring.xml

#process demo - fraud check node configuration
yacceleratorfulfilmentprocess.fraud.scoreLimit=500
yacceleratorfulfilmentprocess.fraud.scoreTolerance=50

yacceleratorfulfilmentprocess.fraud.scoreLimitExternal=500
yacceleratorfulfilmentprocess.fraud.scoreToleranceExternal=50

yacceleratorfulfilmentprocess.fraud.minPeriodWaitingForCleanUpInSeconds=604800
