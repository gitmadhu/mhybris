text.company.manage.units.view.subtitle=Einheiten stellen eine logische Gruppierung von Personen oder Funktionen innerhalb eines Unternehmens dar wie ein Projektteam oder eine Abteilung. Einheiten werden in eine Unternehmenshierarchie eingebunden, in der Einheiten Eigenschaften von ihrer übergeordneten Einheit erben (kann bei jeder Einheit außer Kraft gesetzt werden).
text.company.manage.units.view.units.subtitle=Einheiten stellen eine logische Gruppierung von Personen oder Funktionen innerhalb eines Unternehmens dar, z.B. ein Projektteam oder eine Abteilung. Die unten aufgeführten Einheiten sind untergeordnete Einheiten der aktuellen Einheit. Die Einheit "Beschaffung" hätte z.B. die untergeordneten Einheiten "Hilfsstoffbeschaffung" und "Betriebsstoffbeschaffung". Die untergeordneten Einheiten und andere damit verknüpfte Geschäftselemente bilden diesen Zweig in der Unternehmenshierarchie.
